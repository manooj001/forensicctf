<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godfather's Server</title>
    <style>
        body {
            font-family: 'Monospace', monospace;
            background-image: url('https://i.pinimg.com/736x/89/15/43/891543c36c55ee3cbdea4723ec5998d2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(5px); /* Apply blur effect to the pseudo-element */
            opacity: 0.7; /* Adjust the opacity for better text visibility */
        }

        h1, p, .bottom-left-text {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative; /* Ensure proper stacking context for text */
            z-index: 1; /* Place text above the pseudo-element overlay */
        }

        .hidden-img {
            display: none; /* Hide the image initially */
        }

        .bottom-left-text {
            position: absolute;
            bottom: 30px;
            left: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Godfather's Server</h1>
    <p>Hidden Message: This is the secret message!</p>
    
    <!-- Hidden Image -->
    <img class="hidden-img" src="https://ibb.co/r4DwrJ9" alt="Hidden Image">
</body>
</html>
